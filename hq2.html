<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横琴产业结构</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36D399',
                        accent: '#FFAB00',
                        danger: '#FF6B6B'
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .chart-card {
                @apply bg-white rounded-xl shadow-lg p-4 md:p-6 mb-6 transition-all duration-300 hover:shadow-xl;
            }
            .chart-container {
                @apply h-64 md:h-80;
            }
            .section-title {
                @apply text-xl font-bold mb-4 flex items-center;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans p-4 md:p-8">
    <header class="text-center mb-8">
        <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800">
            横琴粤澳深度合作区经济发展数据
        </h1>
        <p class="text-gray-600 mt-2">产业结构</p>
    </header>

    <main class="container mx-auto max-w-6xl">
        <!-- 产业结构图表 -->
        <div class="chart-card">
            <div class="section-title">
                <i class="fa fa-cogs text-accent mr-3"></i>
                <span>产业结构</span>
            </div>
            <div class="chart-container">
                <canvas id="industryChart"></canvas>
            </div>
        </div>
    </main>

    <script>
        // 图表数据
        const chartData = {
            labels: ['2024年', '2025年一季度'],
            datasets: [
                {
                    label: '第二产业增加值（亿元）',
                    data: [98.42, 26.87],
                    backgroundColor: 'rgba(255, 171, 0, 0.7)',
                    borderColor: 'rgba(255, 171, 0, 1)',
                    borderWidth: 1
                },
                {
                    label: '第三产业增加值（亿元）',
                    data: [440.06, 124.99],
                    backgroundColor: 'rgba(22, 93, 255, 0.7)',
                    borderColor: 'rgba(22, 93, 255, 1)',
                    borderWidth: 1
                }
            ]
        };

        // 创建图表
        const ctx = document.getElementById('industryChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '金额（亿元）'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                }
            }
        });
    </script>
</body>
</html>
